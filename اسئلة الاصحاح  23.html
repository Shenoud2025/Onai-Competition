<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسابقة أعمال الرسل - الإصحاح 23</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      margin-top: 20px;
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<h1>مسابقة أعمال الرسل - الإصحاح 23</h1>

<form id="quizForm">
  <div class="question">
    <p>1. ماذا قال بولس في المجمع عن حياته؟</p>
    <div class="options">
      <label><input type="radio" name="q1" value="a"> إني عشت بلا ضمير</label>
      <label><input type="radio" name="q1" value="b"> إني بكل ضمير صالح قد عشت لله</label>
      <label><input type="radio" name="q1" value="c"> لا أعلم شيئاً عن الله</label>
    </div>
  </div>

  <div class="question">
    <p>2. من أمر بضرب بولس على فمه؟</p>
    <div class="options">
      <label><input type="radio" name="q2" value="a"> قائد المئة</label>
      <label><input type="radio" name="q2" value="b"> حنانيا رئيس الكهنة</label>
      <label><input type="radio" name="q2" value="c"> أحد الفريسيين</label>
    </div>
  </div>

  <div class="question">
    <p>3. بولس أعلن أنه فريسي من أجل أي سبب؟</p>
    <div class="options">
      <label><input type="radio" name="q3" value="a"> دفاعًا عن نفسه بسبب القيامة من الأموات</label>
      <label><input type="radio" name="q3" value="b"> ليأخذ هدية من الفريسيين</label>
      <label><input type="radio" name="q3" value="c"> ليتمرد على قائد المئة</label>
    </div>
  </div>

  <div class="question">
    <p>4. كم كان عدد اليهود الذين تعاهدوا لقتل بولس؟</p>
    <div class="options">
      <label><input type="radio" name="q4" value="a"> أكثر من أربعين</label>
      <label><input type="radio" name="q4" value="b"> عشرون فقط</label>
      <label><input type="radio" name="q4" value="c"> أكثر من مئة</label>
    </div>
  </div>

  <div class="question">
    <p>5. من أخبر بولس بالمؤامرة؟</p>
    <div class="options">
      <label><input type="radio" name="q5" value="a"> ابن أخيه</label>
      <label><input type="radio" name="q5" value="b"> قائد المئة</label>
      <label><input type="radio" name="q5" value="c"> أحد الفريسيين</label>
    </div>
  </div>

  <button type="button" onclick="checkAnswers()">تسليم الإجابات</button>

  <div class="result" id="result"></div>
</form>

<script>
function checkAnswers() {
  const answers = {
    q1: "b",
    q2: "b",
    q3: "a",
    q4: "a",
    q5: "a"
  };

  let score = 0;
  for (let q in answers) {
    const selected = document.querySelector(`input[name="${q}"]:checked`);
    if (selected && selected.value === answers[q]) {
      score++;
    }
  }

  document.getElementById("result").innerText = `لقد حصلت على ${score} من 5`;
}
</script>

</body>
</html>
