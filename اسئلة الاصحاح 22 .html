<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسابقة أعمال الرسل - الإصحاح 22</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      direction: rtl;
      text-align: right;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ddd;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      margin-top: 20px;
    }
    .options {
      margin-top: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>مسابقة الإصحاح الثاني والعشرين</h1>

  <!-- السؤال 1 -->
  <div class="question">
    <p>1. بأي لغة خاطب بولس اليهود في أورشليم؟</p>
    <div class="options">
      <label><input type="radio" name="q1" value="a"> العبرية</label>
      <label><input type="radio" name="q1" value="b"> الآرامية</label>
      <label><input type="radio" name="q1" value="c"> اليونانية</label>
      <label><input type="radio" name="q1" value="d"> اللاتينية</label>
    </div>
  </div>

  <!-- السؤال 2 -->
  <div class="question">
    <p>2. ما الذي روى بولس عن حياته قبل أن يُدعى على طريق دمشق؟</p>
    <div class="options">
      <label><input type="radio" name="q2" value="a"> كان يسافر للتجارة</label>
      <label><input type="radio" name="q2" value="b"> اضطهد المسيحيين</label>
      <label><input type="radio" name="q2" value="c"> كان يدرس في مصر</label>
      <label><input type="radio" name="q2" value="d"> عمل كقسيس في الهيكل</label>
    </div>
  </div>

  <!-- السؤال 3 -->
  <div class="question">
    <p>3. لماذا لم يُضرب بولس أثناء التحقيق؟</p>
    <div class="options">
      <label><input type="radio" name="q3" value="a"> لأنه يعرف قائد المئة</label>
      <label><input type="radio" name="q3" value="b"> لأنه يهودي بحكم الولادة</label>
      <label><input type="radio" name="q3" value="c"> لأنه كان يحمل رسالة السلام</label>
      <label><input type="radio" name="q3" value="d"> لأنه هرب من الحشد</label>
    </div>
  </div>

  <!-- السؤال 4 -->
  <div class="question">
    <p>4. أين احتفظ قائد المئة ببولس؟</p>
    <div class="options">
      <label><input type="radio" name="q4" value="a"> في القصر حتى اليوم التالي</label>
      <label><input type="radio" name="q4" value="b"> في السجن الروماني</label>
      <label><input type="radio" name="q4" value="c"> في الهيكل</label>
      <label><input type="radio" name="q4" value="d"> في بيت بولس</label>
    </div>
  </div>

  <button onclick="checkAnswers()">تسليم الإجابات</button>

  <div class="result" id="result"></div>
</div>

<script>
function checkAnswers() {
  let score = 0;
  const answers = {q1: 'b', q2: 'b', q3: 'b', q4: 'a'};
  
  for (let q in answers) {
    const selected = document.querySelector('input[name="'+q+'"]:checked');
    if (selected && selected.value === answers[q]) {
      score++;
    }
  }
  document.getElementById('result').innerText = 'درجتك: ' + score + ' من 4';
}
</script>

</body>
</html>
