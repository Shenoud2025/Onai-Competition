<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار أعمال الرسل - الإصحاح الأول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background: #2c3e50;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #4CAF50;
    }
    #result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<h1>اختبار أعمال الرسل - الإصحاح الأول</h1>

<form id="quizForm">

  <div class="question">
    <p>1- من كتب سفر أعمال الرسل؟</p>
    <label><input type="radio" name="q1" value="wrong"> بولس الرسول</label><br>
    <label><input type="radio" name="q1" value="correct"> لوقا البشير</label><br>
    <label><input type="radio" name="q1" value="wrong"> بطرس الرسول</label><br>
  </div>

  <div class="question">
    <p>2- كم يوم ظهر الرب لتلاميذه بعد قيامته؟</p>
    <label><input type="radio" name="q2" value="wrong"> عشرة أيام</label><br>
    <label><input type="radio" name="q2" value="correct"> أربعين يومًا</label><br>
    <label><input type="radio" name="q2" value="wrong"> خمسين يومًا</label><br>
  </div>

  <div class="question">
    <p>3- ما هي الوصية التي أوصى بها الرب تلاميذه قبل صعوده؟</p>
    <label><input type="radio" name="q3" value="correct"> أن لا يبرحوا من أورشليم حتى ينالوا موعد الآب</label><br>
    <label><input type="radio" name="q3" value="wrong"> أن يذهبوا فورًا إلى الجليل</label><br>
    <label><input type="radio" name="q3" value="wrong"> أن يكتبوا الأناجيل</label><br>
  </div>

  <div class="question">
    <p>4- بماذا يعتمد التلاميذ كما وعدهم المسيح؟</p>
    <label><input type="radio" name="q4" value="wrong"> بماء</label><br>
    <label><input type="radio" name="q4" value="correct"> بالروح القدس</label><br>
    <label><input type="radio" name="q4" value="wrong"> بالدم</label><br>
  </div>

  <div class="question">
    <p>5- من الذي حل محل يهوذا الإسخريوطي بعد موته؟</p>
    <label><input type="radio" name="q5" value="wrong"> برنابا</label><br>
    <label><input type="radio" name="q5" value="wrong"> شاول</label><br>
    <label><input type="radio" name="q5" value="correct"> متياس</label><br>
  </div>

  <button type="button" onclick="checkAnswers()">إظهار النتيجة</button>
</form>

<div id="result"></div>

<script>
  function checkAnswers() {
    const form = document.getElementById('quizForm');
    const answers = form.querySelectorAll('input[type=radio]:checked');
    let score = 0;
    answers.forEach(ans => {
      if (ans.value === "correct") score++;
    });
    document.getElementById('result').innerText = 
      "درجتك: " + score + " من 5";
  }
</script>

</body>
</html>
